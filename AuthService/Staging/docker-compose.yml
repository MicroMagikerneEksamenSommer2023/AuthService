services:
  auth-service:
    image: authservice_image:latest
    ports:
    - "8202:80"
    environment:
      - secret=kerrik123456789123456789123456789
      - issuer=authservice123456789123456789
      - HostnameVault=vault
      
  vault_dev:
    image: hashicorp/vault:latest
    restart: on-failure:10
    hostname: vault
    expose:
      - "8201"
    ports: 
      - "8200:8200"
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_LOCAL_CONFIG: '{"listener": [{"tcp":{"address":"0.0.0.0:8201","tls_disable":"0", "tls_cert_file":"/data/cert.pem","tls_key_file":"/data/key.pem"}}], "default_lease_ttl": "168h", "max_lease_ttl": "720h"}, "ui": true}'
      VAULT_DEV_ROOT_TOKEN_ID: '00000000-0000-0000-0000-000000000000'
      VAULT_TOKEN: '00000000-0000-0000-0000-000000000000'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-volume:/data
    healthcheck:
      retries: 5
    command: server -dev -dev-root-token-id="00000000-0000-0000-0000-000000000000"

